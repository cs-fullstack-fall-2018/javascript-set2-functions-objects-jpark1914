<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 1 HTML</title>
</head>
<body>


<input type="button" value="Open Page 2" onclick = openWin()>
<input type="button" value="Print this page" onclick="printPage()"/>
<!--
    BOM Exercise:
    - Provide a button that when clicked will open up HTML file 2 using the 'window' object
    - Provide a button that when clicked, will open up the print dialog box using the 'window' object

    HINTS:
    - Consider 'button onclick'
-->
<!--JAVASCRIPT CODE-->
<script>

    function printPage(){
        window.print();
    }

    function openWin() {
    window.open("page2.html");
    }



</script>

</body>
</html>
